
<html>
    <body>
        <h1>Learning  JS</h1>
        <p></p>
        <script>
function start(){
    return new Promise((resolve,reject)=>{
        console.log("starting payment process");
        setTimeout(()=>{
            let setpayment=confirm("start payment");
            if(setpayment){
                console.log("payment started");
                resolve();
            }else{
                reject("payment was not started");
            }
        },2000);

    });
}
function verify(){
    return new Promise((resolve,reject)=>{
        console.log("verifying payment");
        setTimeout(()=>{
            let verified=confirm("verifed");
            if(verified){
                console.log("payment verified");
                resolve();
            }else{
                reject("failed");
            }

        },2000);
    });
}
function showSuccess() {
  console.log("ðŸŽ‰ Payment Successful!");
}

function showError(error) {
  console.log("âŒ Error:", error);
}

start()
  .then(() => verify())
  .then(() => showSuccess())
  .catch((error) => showError(error));



          </script>
      </body>
  </html>

<!DOCTYPE html>
<html>
<body>

<h1>Learning  JS</h1>
<p id="demo"></p>



<script>
    // find second largest element
    let input=prompt("enter numbers with coma");
    let arr=input.trim().split("").map(Number);
    let first = -Infinity;
    let second = -Infinity;
    for(let n of arr){
        if(n>first){
            second=first;
            first=n;
        }
        else if(n> second && n!==first){
            second=n;
        }
    }
    document.getElementById("demo").innerHTML =
    "Second largest number is: " + second;





</script>

</body>
</html>

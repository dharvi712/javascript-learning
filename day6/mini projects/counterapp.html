<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter App (Closure)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #count {
            font-size: 30px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Counter App using Closures</h1>
    <div id="count">0</div>

    <button id="inc">Increment</button>
    <button id="dec">Decrement</button>

    <script >function createCounter() {
        let count = 0;   // ðŸ”’ private variable (closure)
    
        return {
            increment: function () {
                count++;
                return count;
            },
            decrement: function () {
                count--;
                return count;
            }
        };
    }
    
    // Create counter instance
    const counter = createCounter();
    
    // DOM elements
    const countDisplay = document.getElementById("count");
    const incBtn = document.getElementById("inc");
    const decBtn = document.getElementById("dec");
    
    // Event listeners
    incBtn.addEventListener("click", () => {
        countDisplay.textContent = counter.increment();
    });
    
    decBtn.addEventListener("click", () => {
        countDisplay.textContent = counter.decrement();
    });
    </script>
</body>
</html>

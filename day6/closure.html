<html>
    <body>
        <script>
            function bankAccount() {
    let balance = 1000;

    return {
        deposit(amount) {
            balance += amount;
            console.log(balance);
        },
        withdraw(amount) {
            balance -= amount;
            console.log(balance);
        }
    };
}

let account = bankAccount();
account.deposit(500);
account.withdraw(200);

        </script>
    </body>
</html>
